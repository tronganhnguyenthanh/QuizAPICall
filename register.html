<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register account</title>
  <link rel="shortcut icon" href="./assets/images/quizLogo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/signup.css">
  <script src="./assets/js/register.js"></script>
</head>
<body>
 <form class="form-signup">
   <h1 class="text-center text-image">Register account</h1>
   <div id="message"></div>
   <input type="text" id="inputUsername" class="form-control m-2" placeholder="Username">
   <input type="password" id="inputPassword" class="form-control m-2" placeholder="Password">
   <button type="button" class="btn btn-primary m-2" onclick="registerAccount()">Register</button>
 </form>
</body>
</html>
