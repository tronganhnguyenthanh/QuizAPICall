<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login System</title>
  <link rel="shortcut icon" href="./assets/images/quizLogo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/login.css">
  <script src="./assets/js/login.js"></script>
</head>
<body>
 <form class="form-signin">
   <h1 class="text-center text-image">Login system</h1>
   <div id="message"></div>
   <input type="text" id="inputUsername" class="form-control m-2" placeholder="Username">
   <input type="password" id="inputPassword" class="form-control m-2" placeholder="Password">
   <div class="d-flex justify-content-between">
     <button type="button" class="btn btn-primary m-2" onclick="checkLoginSystem()">Login</button>
     <a class="mt-3" href="register.html">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
       <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5"/>
      </svg>
    </a>
   </div>
 </form>
</body>
</html>
