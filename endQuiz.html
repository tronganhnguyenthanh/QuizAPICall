<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funny quiz</title>
  <link rel="shortcut icon" href="./assets/images/quizLogo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container mt-1 wrapper">
    <div class="card w-50 m-auto p-2">
      <h1 class="text-primary text-center">Our game is over. Thank you for your joining.</h1>
      <p class="text-warning text-center">If you want to replay it. Just click on the redoQuiz button</p>
      <button class="btn btn-danger w-25" onclick="redoQuiz()">Redo a quiz</button>
    </div>
  </div>
  <script src="./assets/js/redoQuiz.js"></script>
  <script>
   if(localStorage.getItem("username") === null || localStorage.getItem("password") === null){
     localStorage.removeItem("username")
     localStorage.removeItem("password")
     window.location.href = "login.html"
   }
  </script>
</body>
</html>
